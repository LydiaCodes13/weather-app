<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script
      src="https://kit.fontawesome.com/3541c91536.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="src/styles.css">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="container">

      <div class="weather-app">
      <div class="row">
        <div class="col-6">
          <h1 id="city">Rotorua</h1>
         <ul class = "weather-description">
           <li>
              <span id="today">Sunday</span> 
              <span id="time"> 7.15am </span> 
           </li>
           
         <li>
            Mostly sunny
         </li>
        </ul>
        
        </div>
        <div class="col-6 temp">
          <i class="fas fa-sun main-temp-image"></i>
          <h2 id=main-temp> 12 </h2> <span class ="degree">°C</span>
       
        </div>


      <div class="row search-city">
        <div class="col-5">
          <form class ="search-bar" id="search">
            <input type="search" placeholder="Enter a city..." autofocus="on" class="form-control shadow-sm" id ="search-input-text"/>
              </div>
      <div class="col-3">
            <input type="submit" value="Search" class="form-control button shadow-sm" />
         </div>
         <div class="col-4">
          <input type="submit" value="Current Location" class="form-control button shadow-sm" id="current-location" />
       </div>
         
          </form>
      
      </div>

      <div class="weather-chart">
      <div class="row">
        <div class="col">
          Sun
          <div class="row">
            <div class="col"> <i class="fas fa-sun weather-pic"></i> 
            </div>
          </div>
          <div class="row">
            <div class="col">
               12° <small> 8°</small>
            </div>
          </div>
        </div>
      
       
          <div class="col">    
        Mon
        <div class="row"> 
        <div class="col">

          <i class="fas fa-cloud-sun weather-pic"></i>
        </div>

        </div>
        <div class="row">
            <div class="col">
                12° <small> 6°</small>
            </div>
          </div>  
        </div>


        <div class="col">
      Tue
          <div class="row">
            <div class="col">
              <i class="fas fa-cloud-showers-heavy weather-pic"></i>
            </div>
          </div>

        <div class="row">
       <div class="col">
        15°<small> 4°</small>
     </div>
      </div>
        </div>

        <div class="col">Wed
          <div class="row">
            <div class="col">

          <i class="fas fa-cloud-sun weather-pic"></i>            
            </div>
          </div>

          <div class="row">
          <div class="col">
          18° <small> 6°</small>
          </div>

          </div>
        </div>
        <div class="col">
        Thu
        <div class="row">
            <div class="col"> <i class="fas fa-sun weather-pic"></i> </div>
          </div>

          <div class="row">
          <div class="col">
          14° <small> 12°</small>
          </div>

          </div>
        </div>

        </div>
        </div>
      </div>
    </div>
  </div>


   <script src="src/index.js"></script>


  </body>
</html>
